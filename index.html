<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="./enrico-frontend-web3.js"></script>

    <title>Enrico Frontend web3</title>

    <h3>ENRICO FRONTEND WEB3</h3>
    <div>
      <form

      >

        <input type="text" id="inputwallet" />
        <button type="submit">Chiamata alla blockchain</button>
      </form>
    </div>
    <div id="indirizzo"></div>
    <div id="balance"></div>
  </body>
